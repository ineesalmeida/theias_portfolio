<div class="container" id="portfolio">
    {{ with .Page.Resources.ByType "image" }}
        <ul>
        {{ range . }}
        <li>{{ .Permalink }}</li>
        {{ end }}
        </ul>
    {{ end }}
    <div class="portfolio">
        <h1 class="portfolio__title">{{.Site.Data.content.portfolio.title}}</h1>
        <div class="portfolio__cards" id="portfolio-container">
            {{ range .Site.Data.content.portfolio.items }}
                <div class="portfolio__card">
                    <img class="portfolio__card__img" src="img/{{.file}}" alt="{{.name}}">
                    <div class="portfolio__card__description">
                        <p>{{.description}}</p>
                    </div>
                </div>
            {{ end }}
        </div>
    </div>
</div>
